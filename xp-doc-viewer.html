<!--
This element is used to parse and display a documentation page.

@element xp-doc-viewer
@description A custom element used to parse and diaplay the documentation of an HTML or Javascript file
@group content
@homepage http://www.expandjs.com/elements/xp-doc-viewer

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-doc-page ExpandJS/xp-doc-page
@dependency xp-doc-parser ExpandJS/xp-doc-parser
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-doc-page/xp-doc-page.html">
<link rel="import" href="../xp-doc-parser/xp-doc-parser.html">

<polymer-element name="xp-doc-viewer" constructor="XPDocViewerElement" attributes="data url">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
            }
        </style>
        <xp-doc-parser id="xpDocViewerParser" data="{{data}}" url="{{url}}"></xp-doc-parser>
        <xp-doc-page id="xpDocViewerPage" data="{{data}}"></xp-doc-page>
    </template>

    <script>
        XPElement({

            // PUBLISH
            publish: {

                /**
                 * The documentation's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * The documentation's URL.
                 *
                 * @attribute url
                 * @type string
                 * @default ""
                 */
                url: {reflect: true, value: ''}
            }
        });
    </script>

</polymer-element>
